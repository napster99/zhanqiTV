<!doctype html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta charset="UTF-8">
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="black" name="apple-mobile-web-app-status-bar-style" />
  <meta content="telephone=no" name="format-detection" />

  <link rel="stylesheet" href="../css/api.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/settings.css">
  <link rel="stylesheet" href="../css/font-icon.css">
  <title>非WIFI提醒</title>
</head>
<body>
<div class="wrap">
  <!-- 非WIFI提醒 -->
  <div class="settings">

      <p class="title-s"></p>
      <!-- 非WIFI提醒 -->
      <ul id="wifi">
        <li name="always">
          <div class="pull-right">
            <i name="always" class="icon-m icon-checkmark-circle icon-radio-unchecked active"></i>
          </div>
          每次提醒
        </li>
        <li name="once">
          <div class="pull-right">
            <i name="once" class="icon-m icon-radio-unchecked icon-checkmark-circle"></i>
          </div>
          仅一次
        </li>
        <li name="not">
          <div class="pull-right">
            <i name="not" class="icon-m icon-radio-unchecked icon-checkmark-circle"></i>
          </div>
          不提醒
        </li>
      </ul>
      <!-- 非WIFI提醒 end-->
  </div>
</div>
</body>
<script src="../script/lib/zepto.min.js"></script>
<script src="../script/api.js"></script>
<script src="../script/common.js"></script>
<script src="../script/settings-wifi_frame.js"></script>
</html>
