<!DOCTYPE html>
<html lang='zh-CN'>
  <head>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />

  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/font-icon.css">
  <link rel="stylesheet" href="../css/api.css">
  <style type="text/css">
  .search-page .search-wrap{
      height: 50px;
      padding: 12px 15px 0 7px;
    }
    .search-page .top-bar{
      height:103px;
    }
    .search-page .cancel-btn{
      float: right;
      font-size: 14px;
      color: #1398e2;
      padding-top: 5px;
    }
    .search-page .search-bg{
      width: 85%;
      height: 25px;
      border:1px solid #cdcdcd;
      border-radius: 3px;
      background:#fff;
      padding: 4px 5px;
    }
    .search-page .search-bg .icon-m{
      color: #ccc;
    }
    .search-page .search-bg .input-search{
      width: 90%;
      line-height: 15px;
      font-size: 14px;
      color: #999;
      border:none;
      background: none;
    }
    .search-history{
      color: #333;
    }
    .search-history ul li{
      padding: 14px 0 15px 8px;
      border-bottom: 1px solid #ccc;
    }
    .search-history ul li .icon-timepiece{
      margin-right: 8px;
    }
    .search-history ul li .search-result{
      width: 70%;
      overflow: hidden;
      text-overflow:ellipsis;
      white-space: nowrap;
    }
    .search-history .icon-m{
      color: #9d9d9d;
      font-size: 16px;
    }
    .search-history .icon-close{
      font-size: 12px;
      padding: 15px;
    }
    .search-history .clear-history{
      text-align: center;
      color: #e12815;
    }
    .search-page .search-no{
      text-align: center;
      font-size: 12px;
      color: #999;
      padding-top: 3px;
    }
    .tab-c{
      padding: 10px 7px;
      font-size: 12px;
      background: #eee;
      border-bottom: 1px solid #ccc;
    }
    .tab-c ul li{
      float: left;
      width: 50%;
      height: 30px;
      line-height: 30px;
      text-align: center;
      border: 1px solid #cbcbcb;
      background: #fff;
      color: #666;
    }
    .tab-c ul li:first-child{
      border-radius: 5px 0 0 5px;
    }
    .tab-c ul li:last-child{
      border-radius: 0 5px 5px 0;
      margin-left: -1px;
    }
    .tab-c ul li.active{
      background: #1398e2;
      border-color: #1398e2;
      color: #fff;
    }
    .search-room .video-list-wrap,.search-anchor{
      background: #fff;
    }
    .anchor-list ul li{
      border-bottom: 1px solid #cbcbcb;
      padding: 5px 7px;
    }
    .anchor-list ul li .user-name{
      font-size: 16px;
      margin-top: 7px;
    }
    .anchor-list ul li .order-count{
      font-size: 12px;
      color: #999;
      margin-top: 5px;
    }
    .anchor-list .user-photo{
      width: 50px;
      height: 50px;
      border-radius: 50px;
      float: left;
      margin-right: 10px;
    }
    .search-tab-no{
      text-align: center;
      color: #999;
      font-size: 12px;
      padding: 30px;
    }
</style>
  </head>
  <body>
    <div class="wrap" id="wrap">
      <!-- 搜索 -->
      <div id="searchPage" class="search-page">
        <!-- 搜索观看历史 -->
        <div class="search-history hidden" id="history">
          <ul id="historyList">
            <li>
              <div class="clear-history" id="cleanHistory">
                清空搜索历史
              </div>
            </li>
          </ul>
        </div>
        <!-- 搜索观看历史 end-->

        <!-- 搜索无记录 -->
        <div class="search-no" id="noHistory">暂无搜索记录</div>
        <!-- 搜索无记录 end-->

        <!-- 搜索结果 -->
        <div class="search-ok hidden" id="result">
          <!-- tab对应的直播间选项 -->
          <div class="search-room">
            <div class="video-list-wrap js-result hidden">
              <ul id="liveList" class="clearfix">
              </ul>
            </div>
          </div>
          <!-- tab对应的直播间选项 end-->

          <!-- tab对应的主播选项 -->
          <div class="search-anchor js-result hidden">
            <div class="anchor-list" id="main">
              <ul id="hostList">
              </ul>
            </div>
          </div>
          <!-- tab对应的主播选项 end-->

          <!-- tab搜索为空时 -->
          <div class="search-tab-no hidden" id="noTabResult">
            抱歉,没有找到相关的内容
          </div>
          <!-- tab搜索为空时 end-->
        </div>
        <!-- 搜索结果 end-->
      </div>
      <!-- 搜索 end-->




      <!-- loading页 -->
      <div id="loadPage" class="no-page hidden">
        <img src="../image/loading2.gif">
        <p>正在加载中……</p>
      </div>
      <!-- loading页 -->

      <!-- 断网没有页面 -->
      <div id="noPage" class="no-page hidden">
        <img src="../image/no-page.gif">
        <p>页面加载失败</p>
        <p>请点击页面刷新</p>
      </div>
      <!-- 断网没有页面 -->


    </div>


  </body>
  <script src="../script/lib/zepto.min.js"></script>
  <script src="../script/lib/jquery.lazyload.js"></script>
  <script src="../script/api.js"></script>
  <script src="../script/common.js"></script>
  <script src="../script/search_frame.js"></script>
</html>
