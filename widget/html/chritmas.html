<script>
  apiready = function() {
     var oPage = {
        init : function() {
          this.view();
          this.listen();
        },
        
        view : function() {
          api.openFrame({
              name: 'gift',
              url: 'http://demo.qpdiy.com/xw/games/wechat/fruit/',
              rect:{
                  x:0,
                  y: 50,
                  w:api.winHeight,
                  h:api.winHeight - 50
              },
              bounces: true,
              opaque: false,
              bgColor: 'rgba(0,0,0,0)',
              vScrollBarEnabled:true,
              hScrollBarEnabled:true
          });
        },

        listen : function() {
          $('#back').on('click',  function() {
            api.closeWin();
          });
        }
     }

     oPage.init();
  }
