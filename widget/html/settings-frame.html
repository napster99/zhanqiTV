<!doctype html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta charset="UTF-8">
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="black" name="apple-mobile-web-app-status-bar-style" />
  <meta content="telephone=no" name="format-detection" />

  <link rel="stylesheet" href="../css/api.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/settings.css">
  <link rel="stylesheet" href="../css/font-icon.css">
  <title>设置</title>
</head>
<body>

<div class="wrap">
  <!-- 设置 -->
  <div class="settings">
    <p class="title-s"></p>
    <ul>
      <li name="open" id="barrage">
        <div class="pull-right">
          <i class="icon-m icon-right"></i>
        </div>
        弹幕设置
      </li>
      <li name="open" id="definition" class="hidden">
        <div id="definitionWitch" class="pull-right c9">
          高清
        </div>
        视频清晰度
      </li>
      <li id="cacheClear">
        <div id="cacheSize" class="pull-right c9">
        </div>
        清除系统缓存
      </li>
      <li name="open" id="wifi">
        <div id="wifiWhich" class="pull-right c9">
          每次提醒
        </div>
        非WIFI环境播放提醒
      </li>
      <li name="open" id="decode"> 
        <div id="decodeWitch" class="pull-right c9">
          软解
        </div>
        解码方式
      </li>
    </ul>

    <div id="pushLi" class="hidden">
      <p class="title-s"></p>
      <ul>
        <li name="open" id="push">
          <div class="pull-right">
            <i class="icon-m icon-right"></i>
          </div>
          推送设置
        </li>
      </ul>
    </div>

    <p class="title-s"></p>
    <ul>
      <li name="open" id="about-us" class="hidden">
        <div class="pull-right">
          <i class="icon-m icon-right"></i>
        </div>
        关于我们
      </li>
      <li class="hidden">
        <div class="pull-right">
          <i class="icon-m icon-right"></i>
        </div>
        好评有礼
      </li>
      <li name="open" id="feed-back">
        <div class="pull-right">
          <i class="icon-m icon-right"></i>
        </div>
        问题反馈
      </li>
      <li> 
        <div id="version" class="pull-right c9">
          --
        </div>
        版本
      </li>
      <!-- <li id="enterRooms"> 
        <div class="pull-right c9">
          林无穷
          <i class="icon-m icon-right"></i>
        </div>
        特别感谢
      </li> -->

    </ul>
  </div>
  <!-- 设置 end-->
</div>


</body>
<script src="../script/lib/zepto.min.js"></script>
