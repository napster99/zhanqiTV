<!doctype html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta charset="UTF-8">
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="black" name="apple-mobile-web-app-status-bar-style" />
  <meta content="telephone=no" name="format-detection" />
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/font-icon.css">
  <link rel="stylesheet" href="../css/personal.css">
  <link rel="stylesheet" href="../css/api.css">
  <title>我的</title>
</head>
<body>
<div id="wrap" class="wrap">
  <!-- 我的 -->
  <div id="homePage" class="my-page hidden">
    <div class="bd">
      <ul class="task-list" id="box-list">
        <li id="records" tapmode="active">
          <i class="icon-m icon-right"></i>
          <div class="main">
            <p class="til"><i class="icon-m icon-collect-line"></i>我的订阅</p>
            <p class="tip" id="recordsInfo"></p>
          </div>
        </li>
        <li id="task" class="hidden" tapmode="active">
          <i class="icon-m icon-right"></i>
          <div class="main">
            <p class="til"><i class="icon-m icon-mission"></i>每日任务</p>
            <p class="tip" id="taskInfo"></p>
          </div>
        </li>
        <li id="history" tapmode="active">
          <i class="icon-m icon-right"></i>
          <div class="main">
            <p class="til"><i class="icon-m icon-timepiece"></i>观看历史</p>
            <p class="tip" id="historyInfo"></p>
          </div>
        </li>
        <li id="wealth" class="hidden" tapmode="active">
          <i class="icon-m icon-right"></i>
          <div class="main">
            <p class="til"><i class="icon-m icon-mywallet"></i>我的钱包</p>
            <p class="tip" id="wealthInfo">查看送礼充值记录</p>
          </div>
        </li>
        <li id="feed-back" tapmode="active">
          <i class="icon-m icon-right"></i>
          <div class="main">
            <p class="til"><i class="icon-m icon-theproblemoffeedback"></i>问题反馈</p>
            <p class="tip">反馈问题有机会获得大量战旗币</p>
          </div>
        </li>
        <li class="js-setting" tapmode="active">
          <i class="icon-m icon-right"></i>
          <div class="main">
            <p class="til"><i class="icon-m icon-operate"></i>应用设置</p>
            <p class="tip">战旗TV客户端设置</p>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <!-- 我的 end-->
 
  <!-- loading页 -->
  <div id="loadPage" class="no-page">
    <img src="../image/loading2.gif">
    <p>正在加载中……</p>
  </div>
  <!-- loading页 -->

  <!-- 断网没有页面 -->
  <div id="noPage" class="no-page hidden">
    <img src="../image/no-page.gif">
    <p>页面加载失败</p>
    <p>请点击页面刷新</p>
  </div>
  <!-- 断网没有页面 -->

</div>
</body>
<script src="../script/lib/zepto.min.js"></script>
<script src="../script/api.js"></script>
<script src="../script/common.js"></script>
<script src="../script/home-con.js"></script>
</html>
