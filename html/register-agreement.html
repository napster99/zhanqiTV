<script src="../script/lib/zepto.min.js"></script>

<script>
apiready = function() {
  
  var header = $api.dom('.top-bar');
    $api.fixIos7Bar(header);
    
    api.openFrame({
      name: 'register-agreement-frame',
      url: 'register-agreement-frame.html',
      bounces: true,
      opaque: true,
      vScrollBarEnabled: true,
      rect: {
        x: 0,
        y: $('.top-bar').offset().height,
        w: 'auto',
        h: 'auto'
      }
    });
}
</script>
