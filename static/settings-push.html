<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="maximum-scale=1,minimum-scale=1,user-scalable=1,width=device-width,initial-scale=1"/>
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="black" name="apple-mobile-web-app-status-bar-style" />
  <meta content="telephone=no" name="format-detection" />
  <link rel="stylesheet" href="../css/api.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/settings.css">
  <link rel="stylesheet" href="../css/font-icon.css">
  <title>推送设置</title>
</head>
<body class="hairlines">
<div class="wrap">
  <div class="settings">
    <!-- top顶部 -->
    <div class="top-bar">
      <div class="top-bar-bd">
        <p class="title">
          <i class="icon-m icon-left"></i>
          推送设置
        </p>
      </div>
      <div class="top-bar-line"></div>
    </div>
    <!-- top顶部 -->
    <div class="scroll-wrap">
      <p class="title-s"></p>
      <!-- 一种情况 -->
      <div>
        <ul>
          <li>
            <div class="pull-right">
              11111
            </div>
            订阅推送
          </li>
          <li>
            <div class="pull-right">
              11111
            </div>
            夜间推送
          </li>
        </ul>
        <p class="tip-bottom">开启后，晚上22:00~早晨6:00将接受推送</p>
      </div>
      <!-- 一种情况 end-->
      
      <!-- 另外一种情况时显示 -->
      <p class="tip-middle hidden">
        系统检测到您没有打开战旗TV客户端推送，请在系统【设置】-通知中找到应用程序{战旗TV}打开新消息提醒。
      </p>
      <!-- 另外一种情况时显示 end-->
    </div>
    
  </div>
</div>
</body>
</html>
