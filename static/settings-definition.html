<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="maximum-scale=1,minimum-scale=1,user-scalable=1,width=device-width,initial-scale=1"/>
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="black" name="apple-mobile-web-app-status-bar-style" />
  <meta content="telephone=no" name="format-detection" />
  <link rel="stylesheet" href="../css/api.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/settings.css">
  <link rel="stylesheet" href="../css/font-icon.css">
  <title>默认清晰度</title>
</head>
<body class="hairlines">
<div class="wrap">
  <!-- 默认清晰度 -->
  <div class="settings">
    <!-- top顶部 -->
    <div class="top-bar">
      <div class="top-bar-bd">
        <p class="title">
          <i class="icon-m icon-left"></i>
          默认清晰度
        </p>
      </div>
      <div class="top-bar-line"></div>
    </div>
    <!-- top顶部 -->
    <div class="scroll-wrap">
      <p class="title-s"></p>
      <!-- 清晰度选择 -->
      <ul>
        <li>
          <div class="pull-right">
            <i class="icon-m icon-checked active"></i>
          </div>
          超清<span class="tip">需要较好的性能和网络</span>
        </li>
        <li>
          <div class="pull-right">
            <i class="icon-m icon-unchecked"></i>
          </div>
          高清<span class="tip">推荐设置，适用大部分设备</span>
        </li>
        <li>
          <div class="pull-right">
            <i class="icon-m icon-unchecked"></i>
          </div>
          标清<span class="tip">流畅不发烫</span>
        </li>
      </ul>
      <!-- 清晰度选择 end-->
    </div>
  </div>
</div>
</body>
</html>
