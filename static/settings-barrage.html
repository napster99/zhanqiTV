<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="maximum-scale=1,minimum-scale=1,user-scalable=1,width=device-width,initial-scale=1"/>
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="black" name="apple-mobile-web-app-status-bar-style" />
  <meta content="telephone=no" name="format-detection" />
  <link rel="stylesheet" href="../css/api.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/settings.css">
  <link rel="stylesheet" href="../css/font-icon.css">
  <title>弹幕设置</title>
</head>
<body class="hairlines">
<div class="wrap">
  <!-- 弹幕设置 -->
  <div class="settings">
    <!-- top顶部 -->
    <div class="top-bar">
      <div class="top-bar-bd">
        <p class="title">
          <i class="icon-m icon-left"></i>
          弹幕设置
        </p>
      </div>
      <div class="top-bar-line"></div>
    </div>
    <!-- top顶部 -->
    <div class="scroll-wrap">
      <p class="title-s"></p>
      <ul>
        <li>
          <div class="pull-right">
            11111
          </div>
          弹幕开关
        </li>
        <li>
          <div class="pull-right">
            <div class="proportion-bg">
              <div class="proportion-dot"></div>
              <div class="proportion-in"></div>
            </div>
          </div>
          弹幕透明度
        </li>
        <li>
          <div class="clearfix">
            <div class="pull-right screen-size">
              <a class="active">大</a><a>中</a><a>小</a>
            </div>
            弹幕大小
          </div>
          <div class="preview-size clearfix">
            <div class="preview-word">
              弹幕预览，这效果怎么样？
            </div>
          </div>
        </li>
        <li>
          <div class="clearfix">
            <div class="pull-right">
              <div class="location-screen all-screen">
                <div class="pic">
                  <p class="line-pic line-1"></p>
                  <p class="line-pic line-2"></p>
                  <p class="line-pic line-3"></p>
                </div>
                <span class="active">全屏</span>
              </div>
              <div class="location-screen top-screen">
                <div class="pic">
                  <p class="line-pic line-4"></p>
                </div>
                <span>上方</span>
              </div>
              <div class="location-screen bottom-screen">
                <div class="pic">
                  <p class="line-pic line-5"></p>
                </div>
                <span>下方</span>
              </div>
            </div>
            弹幕位置
          </div>
        </li>
      </ul>
    </div>
  </div>
  <!-- 弹幕设置 end-->
</div>
</body>
</html>
