<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="maximum-scale=1,minimum-scale=1,user-scalable=1,width=device-width,initial-scale=1"/>
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="black" name="apple-mobile-web-app-status-bar-style" />
  <meta content="telephone=no" name="format-detection" />
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/font-icon.css">
  <link rel="stylesheet" href="../css/personal.css">
  <link rel="stylesheet" href="../css/api.css">
  <title>个人中心</title>
</head>
<body class="hairlines">
<div class="wrap">
  <!-- 个人中心 -->
  <div class="personal-center">
    <!-- top顶部 -->
    <div class="top-bar">
      <div class="top-bar-bd">
        <p class="title">
          <i class="icon-m icon-left"></i>
          个人资料
        </p>
      </div>
      <div class="top-bar-line"></div>
    </div>
    <!-- top顶部 -->

    <div class="scroll-wrap">
      <!-- 个人资料信息 -->
    <div class="bd">
      <ul class="personal-message">
        
        <li>
          <div class="clearfix">
            <span class="til">头像</span>
            <div class="mes-right">
              <img src="../image/user.jpg" alt=""><i class="icon-m icon-right"></i>
            </div>
          </div>
        </li>
        
        <li>
          <div class="clearfix">
            <span class="til">昵称</span>
            <div class="mes-right">
              百鬼夜行<i class="icon-m icon-right"></i>
            </div>
          </div>
        </li>
        
        <li>
          <div class="clearfix">
            <span class="til">性别</span>
            <div class="mes-right">
              男<i class="icon-m icon-right"></i>
            </div>
          </div>
        </li>
        
        
        <li>
          <div class="clearfix">
            <span class="til">手机</span>
            <div class="mes-right">
              未绑定<i class="icon-m icon-right"></i>
            </div>
          </div>
        </li>
        
      </ul>
    </div>
    <!-- 个人资料信息end -->

    <!-- 底部提交按钮 -->
    <div class="footer-btn">
      <div class="btn-group btn-block out-btn">退出账号</div>
    </div>
    <!-- 底部提交按钮 -->
    </div>
    
  </div>
  <!-- 个人中心 end-->
</div>
</body>

</html>
