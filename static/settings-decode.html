<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="maximum-scale=1,minimum-scale=1,user-scalable=1,width=device-width,initial-scale=1"/>
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="black" name="apple-mobile-web-app-status-bar-style" />
  <meta content="telephone=no" name="format-detection" />
  <link rel="stylesheet" href="../css/api.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/settings.css">
  <link rel="stylesheet" href="../css/font-icon.css">
  <title>解码方式</title>
</head>
<body class="hairlines">
<div class="wrap">
  <!-- 解码方式 -->
  <div class="settings">
    <!-- top顶部 -->
    <div class="top-bar">
      <div class="top-bar-bd">
        <p class="title">
          <i class="icon-m icon-left"></i>
          解码方式
        </p>
      </div>
      <div class="top-bar-line"></div>
    </div>
    <!-- top顶部 -->
    <div class="scroll-wrap">
      <p class="title-s"></p>
      <!-- 解码方式 -->
      <ul>
        <li>
          <div class="pull-right">
            <i class="icon-m icon-checked active"></i>
          </div>
          软解<span class="tip">推荐设置，不易出错</span>
        </li>
        <li>
          <div class="pull-right">
            <i class="icon-m icon-unchecked"></i>
          </div>
          硬解<span class="tip">支持部分机型，省电，不发烫</span>
        </li>
      </ul>
      <!-- 解码方式 end-->
    </div>
  </div>
</div>
</body>
</html>
