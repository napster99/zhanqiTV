<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="maximum-scale=1,minimum-scale=1,user-scalable=1,width=device-width,initial-scale=1"/>
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="black" name="apple-mobile-web-app-status-bar-style" />
  <meta content="telephone=no" name="format-detection" />
  <link rel="stylesheet" href="../css/api.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/font-icon.css">
  <link rel="stylesheet" href="../css/day.css">
  <title>每日签到</title>
</head>
<body class="hairlines">
<div class="wrap">
  <!-- 每日签到 -->
  <div class="day-box sign-in">
    <!-- top顶部 -->
    <div class="top-bar">
      <div class="top-bar-bd">
        <p class="title">
          <i class="icon-m icon-close"></i>
          每日签到
        </p>
      </div>
      <div class="top-bar-line"></div>
    </div>
    <!-- top顶部 -->
    
    <div class="bd">

      <div class="day-list">
        <ul>
          <li>
            <a href="javascript:;" class="btn-task btn-finish">已签到</a>
            第一天<span class="gold-count">50战旗币</span>
          </li>
          <li class="active">
            <a href="javascript:;" class="btn-task">签到</a>
            第二天<span class="gold-count">100战旗币</span>
          </li>
          <li>
            <a href="javascript:;" class="btn-task btn-after">签到</a>
            第三天<span class="gold-count">150战旗币</span>
          </li>
          <li>
            <a href="javascript:;" class="btn-task btn-after">签到</a>
            第四天<span class="gold-count">200战旗币</span>
          </li>
          <li>
            <a href="javascript:;" class="btn-task btn-after">签到</a>
            第五天<span class="gold-count">300战旗币</span>
          </li>
          <li>
            <a href="javascript:;" class="btn-task btn-after">签到</a>
            第六天<span class="gold-count">400战旗币</span>
          </li>
          <li>
            <a href="javascript:;" class="btn-task btn-after">签到</a>
            第七天<span class="gold-count">600战旗币</span>
          </li>
        </ul>
      </div>

      <div class="footer-btn hidden">
        <div class="btn-group btn-block">领取奖励</div>
      </div>
    </div>
  </div>
  <!-- 每日签到 end-->
</div>
</body>
</html>
