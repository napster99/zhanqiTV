<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="maximum-scale=1,minimum-scale=1,user-scalable=1,width=device-width,initial-scale=1"/>
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="black" name="apple-mobile-web-app-status-bar-style" />
  <meta content="telephone=no" name="format-detection" />
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/font-icon.css">
  <link rel="stylesheet" href="../css/api.css">
  <link rel="stylesheet" href="../css/room.css">
  <title>送礼</title>
</head>
<body class="hairlines">
<div class="wrap">
  <!-- 赠送礼物弹层 -->
  <div class="live-pop">
    <div class="title">
      赠送礼物
      <span class="pull-right"><i class="icon-m icon-mywallet"></i>充值金币</span>
    </div>
    <!-- 礼物列表 -->
    <div class="line-box-top">
      <ul class="gift-list clearfix">
      <li class="active">
        <div class="gift-border"><img src="../image/temp/gift-crnk.png" class="gift-icon"></div>
        <p>大宝剑</p>
      </li>
      <li>
        <div class="gift-border"><img src="../image/temp/gift-dbj.png" class="gift-icon"></div>
        <p>超人内裤</p>
      </li>
      <li>
        <div class="gift-border"><img src="../image/temp/gift-mlt.png" class="gift-icon"></div>
        <p>麻辣烫</p>
      </li>
      <li>
        <div class="gift-border"><img src="../image/temp/gift-d.png" class="gift-icon"></div>
        <p>锅</p>
      </li>
      <li>
        <div class="gift-border"><img src="../image/temp/gift-l.png" class="gift-icon"></div>
        <p>溜</p>
      </li>
      <li>
        <div class="gift-border"><img src="../image/temp/gift-g.png" class="gift-icon"></div>
        <p>顶</p>
      </li>
    </ul>
    </div>
    
    <!-- 礼物列表 end-->

    <!-- 礼物价钱显示 -->
    <div class="gift-price">
      大宝剑：66000金币
    </div>
    <!-- 礼物价钱显示 end-->

    <!-- 赠送详情 -->
    <div class="send-detail">
      <span class="send-btn">赠送</span>
      数量：<span class="border-all"><input class="input-count"></span>个
    </div>
    <!-- 赠送详情 end-->
  </div>
  <!-- 赠送礼物弹层 end-->
</div>
</body>
</html>
